
<h2>Réserver {{ voiture.nom }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="lieu_depart">Lieu de départ :</label>
    <select name="lieu_depart" id="lieu_depart" required>
        {% for lieu in lieux %}
            <option value="{{ lieu.id }}">{{ lieu.nom }}</option>
        {% endfor %}
    </select>

    <label for="lieu_retour">Lieu de retour :</label>
    <select name="lieu_retour" id="lieu_retour" required>
        {% for lieu in lieux %}
            <option value="{{ lieu.id }}">{{ lieu.nom }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-success">Confirmer la réservation</button>
</form>
